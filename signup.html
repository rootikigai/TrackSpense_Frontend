      <div class="main-content">
        <div class="content-container">
          <div class="form-section">
            <h1 class="form-title">Sign Up</h1>
            <form id="signup-form" class="auth-form">
              <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" required placeholder="Enter your email">
              </div>
              <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" required placeholder="Enter your password">
              </div>
              <div class="form-group">
                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password" name="confirm-password" required placeholder="Confirm your password">
              </div>
              <button type="submit" class="primary-button large-button">Sign Up</button>
            </form>
            <p class="form-link">Already have an account? <a href="login.html">Login here</a></p>
          </div>
        </div>
